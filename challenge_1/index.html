<html>
  <head>
    <h1>Tic Tac Toe!</h1>
    <link rel="stylesheet" type="text/css" href="styles.css"></script>
  </head>
  <body>
    <button id="reset-btn" onclick="reset()">Reset Game</button>
    <div class="scores">
      <h1 id="status">Start Game!</h1>
      <b class="player1">PLAYER 1 (X) </b><b class="tied">TIE </b><b class="player2">PLAYER 2 (O) </b> <br>
      <p id="X" class="player1 score">0</p><p id="tied" class="score">0</p><p id="O" class="player2 score">0</p>
    </div>
    <div class="board">
      <div class="col">
        <div id="0" class="block col-1 row-1 diag-1" onclick="clickHandler(this.id, this.className)"></div>
        <div id="1" class="block col-1 row-2" onclick="clickHandler(this.id, this.className)"></div>
        <div id="2" class="block col-1 row-3 diag-2" onclick="clickHandler(this.id, this.className)"></div>
      </div>
      <div class="col">
        <div id="3" class="block col-2 row-1" onclick="clickHandler(this.id, this.className)"></div>
        <div id="4" class="block col-2 row-2 diag-1 diag-2" onclick="clickHandler(this.id, this.className)"></div>
        <div id="5" class="block col-2 row-3" onclick="clickHandler(this.id, this.className)"></div>
      </div>
      <div class="col">
        <div id="6" class="block col-3 row-1 diag-2" onclick="clickHandler(this.id, this.className)"></div>
        <div id="7" class="block col-3 row-2" onclick="clickHandler(this.id, this.className)"></div>
        <div id="8" class="block col-3 row-3 diag-1" onclick="clickHandler(this.id, this.className)"></div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
