<html>
  <head>
    <h1>Tic Tac Toe!</h1>
    <link rel="stylesheet" type="text/css" href="styles.css"></script>
  </head>
  <body>
    <div class="board">
      <div class="col">
        <div id="block-0" class="block" onclick="toggle(this.id)"></div>
        <div id="block-1" class="block" onclick="toggle(this.id)"></div>
        <div id="block-2" class="block" onclick="toggle(this.id)"></div>
      </div>
      <div class="col">
        <div id="block-3" class="block" onclick="toggle(this.id)"></div>
        <div id="block-4" class="block" onclick="toggle(this.id)"></div>
        <div id="block-5" class="block" onclick="toggle(this.id)"></div>
      </div>
      <div class="col">
        <div id="block-6" class="block" onclick="toggle(this.id)"></div>
        <div id="block-7" class="block" onclick="toggle(this.id)"></div>
        <div id="block-8" class="block" onclick="toggle(this.id)"></div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
