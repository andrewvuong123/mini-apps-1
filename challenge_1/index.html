<html>
  <head>
    <h1>Tic Tac Toe!</h1>
    <link rel="stylesheet" type="text/css" href="styles.css"></script>
  </head>
  <body>
    <h1 id="status">Start Game!</h1>
    <div class="board">
      <div class="col">
        <div id="block-0" class="block col-1 row-1 diag-1" onclick="toggle(this.id, this.className)"></div>
        <div id="block-1" class="block col-1 row-2" onclick="toggle(this.id, this.className)"></div>
        <div id="block-2" class="block col-1 row-3 diag-2" onclick="toggle(this.id, this.className)"></div>
      </div>
      <div class="col">
        <div id="block-3" class="block col-2 row-1" onclick="toggle(this.id, this.className)"></div>
        <div id="block-4" class="block col-2 row-2 diag-1 diag-2" onclick="toggle(this.id, this.className)"></div>
        <div id="block-5" class="block col-2 row-3" onclick="toggle(this.id, this.className)"></div>
      </div>
      <div class="col">
        <div id="block-6" class="block col-3 row-1 diag-2" onclick="toggle(this.id, this.className)"></div>
        <div id="block-7" class="block col-3 row-2" onclick="toggle(this.id, this.className)"></div>
        <div id="block-8" class="block col-3 row-3 diag-1" onclick="toggle(this.id, this.className)"></div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
